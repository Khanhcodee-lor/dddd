<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
</head>
<body>
    <h2>Điều khiển LED trên ESP32</h2>
    <button onclick="setLedState('ON')">Bật LED</button>
    <button onclick="setLedState('OFF')">Tắt LED</button>
    <p>Trạng thái hiện tại: <span id="ledState">Đang tải...</span></p>

    <script>
        const databaseURL = "https://esp32-5e4fa-default-rtdb.firebaseio.com/";
        const ledStatePath = "ledState.json";

        function setLedState(state) {
            fetch(databaseURL + ledStatePath, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(state)
            }).then(response => {
                if (response.ok) {
                    document.getElementById("ledState").innerText = state;
                }
            }).catch(error => console.error("Lỗi cập nhật trạng thái LED:", error));
        }

        function getLedState() {
            fetch(databaseURL + ledStatePath)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ledState").innerText = data;
                })
                .catch(error => console.error("Lỗi lấy trạng thái LED:", error));
        }

        setInterval(getLedState, 1000); // Cập nhật trạng thái mỗi giây
    </script>
</body>
</html>
